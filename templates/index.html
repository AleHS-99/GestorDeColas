{% extends 'top-nav.html' %}
{% load static  %}
{% load widget_tweaks %}
{% block body %}
<div class="content">
<div class="container">
<div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Listado de Colas</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>Nombre de la Cola</th>
                      <th>Creada por</th>
                      <th>Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for c in object_list %}
                    <tr>
                      <td class="click"><a href="{% url 'ListControl' c.codigo %}">{{ c.nombre_de_la_cola }}</a></td>
                      <td class="click">{{ c.creada_por }}</td>
                      <td>
                      <a href="{% url 'EditCola' c.codigo %}" class="btn btn-warning btn-xs btn-flat"><i class="fas fa-edit"></i></a>
                          <a href="{% url 'DeleteCola' c.codigo %}" class="btn btn-danger btn-xs btn-flat"><i class="fas fa-trash-alt"></i></a>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
              <div class="card-footer">
                  <a href="{% url 'AddCola' %}" class="btn btn-primary btn-flat">
                      <i class="fas fa-plus"></i> A&ntilde;adir
                  </a>
              </div>
            </div>
            <!-- /.card -->
          </div>
        </div>
</div>
</div>
{% endblock %}
